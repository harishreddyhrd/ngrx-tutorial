<button
  type="button"
  class="btn btn-primary m-2"
  (click)="increaseCountByOne()"
>
  Increment
</button>
<button type="button" class="btn btn-danger m-2" (click)="decreaseCountByOne()">
  Decrement
</button>
<button
  type="button"
  class="btn btn-secondary m-2"
  (click)="resetCountToZero()"
>
  Reset
</button>
