<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="row">
      <h1 class="display-4 p-5 alert alert-primary mx-0">Login</h1>
    </div>
    <div class="row border border-1 rounded py-4">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="input-group">
          <span class="input-group-text" id="email">Email</span>
          <input
            type="email"
            formControlName="email"
            id="email"
            class="form-control"
            placeholder="Enter email address"
            aria-describedby="email"
            autocomplete="email"
            [class.is-invalid]="showErrorsForEmailInput()"
          />
        </div>
        <small id="email-error" class="form-text text-danger">
          {{ showErrorsForEmailInput() }}
        </small>
        <div class="input-group mt-3">
          <span class="input-group-text" id="password">Password</span>
          <input
            type="password"
            formControlName="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            aria-describedby="password"
            autocomplete="current-password"
            [class.is-invalid]="showErrorsForPasswordInput()"
          />
        </div>
        <small id="password-error" class="form-text text-danger">
          {{ showErrorsForPasswordInput() }}
        </small>
        <button
          type="submit"
          class="btn btn-primary w-100 mt-3"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
