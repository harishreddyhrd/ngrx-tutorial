<div class="row bg-light p-3">
  <div class="col-md-12">
    <form
      class="text-start"
      [formGroup]="addNewPostForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group mb-3">
        <label for="postTitle" class="mb-1">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="newPostTitle"
          id="post-title"
          aria-describedby="title-aria"
          placeholder="Enter new post title"
          [class.is-invalid]="showErrorsForTitle()"
        />
        <small id="title-aria" class="form-text text-danger">
          {{ showErrorsForTitle() }}
        </small>
      </div>
      <div class="form-group mb-3">
        <label for="postDescription" class="mb-1">Description</label>
        <textarea
          class="form-control"
          formControlName="newPostDescription"
          id="post-description"
          rows="2"
          placeholder="Enter new post description"
          [class.is-invalid]="showErrorsForDescription()"
        ></textarea>
        <div id="description-aria" class="form-text text-danger">
          {{ showErrorsForDescription() }}
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="!addNewPostForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
