<div class="row">
  <div class="col-md-12">
    <div class="row">
      <h1 class="display-4 p-5 alert alert-success mx-0">Posts</h1>
    </div>
    <div class="row">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of listOfPosts | async">
            <th scope="row">{{ post.id }}</th>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
