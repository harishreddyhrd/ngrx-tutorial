<div class="row bg-light p-3">
  <div class="col-md-12">
    <h3 class="mb-2">Edit Post</h3>
    <form
      class="text-start"
      [formGroup]="editExistingPostForm"
      (ngSubmit)="onUpdate()"
    >
      <div class="form-group mb-3">
        <label for="postTitle" class="mb-1">Title</label>
        <input
          type="text"
          class="form-control"
          formControlName="editPostTitle"
          id="post-title"
          aria-describedby="title-aria"
          [class.is-invalid]="showErrorsForTitle()"
        />
        <small id="title-aria" class="form-text text-danger">
          {{ showErrorsForTitle() }}
        </small>
      </div>
      <div class="form-group mb-3">
        <label for="postDescription" class="mb-1">Description</label>
        <textarea
          class="form-control"
          formControlName="editPostDescription"
          id="post-description"
          rows="2"
          [class.is-invalid]="showErrorsForDescription()"
        ></textarea>
        <div id="description-aria" class="form-text text-danger">
          {{ showErrorsForDescription() }}
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-warning btn-block"
        [disabled]="!editExistingPostForm.valid"
      >
        Update
      </button>
    </form>
  </div>
</div>
